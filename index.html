<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>French Frame | Interactive App</title>

		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="js/touche.js"></script>
		<script type="text/javascript" src="js/modernizr.custom.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript">
			$(window).load(function() {
				// Animate loader off screen
				$(".se-pre-con").fadeOut("slow");;
			});
		</script>
	</head>
	<body>
		<div class="se-pre-con"></div>
		<div class="container">
			<div id="select-painting" class="select-painting">
				<div id="paintings">
					<div class="painting_background painting_1">
						<img src="img/painting_1.jpg" id="painting_0" data-index="0" class="painting"/>
					</div>
					<div class="painting_title"><span>Vase of Flowers</span><br>Van Huysum</div>

					<div class="painting_background painting_2">
						<img src="img/painting_2.jpg" id="painting_1" data-index="1" class="painting" />
					</div>
					<div class="painting_title"><span>Mars & Venus</span><br>Lagrenee</div>

					<div class="painting_background painting_3">
						<img src="img/painting_3.jpg" id="painting_2" data-index="2" class="painting" />
					</div>
					<div class="painting_title"><span>La Printemps</span><br>Manet</div>

					<div class="painting_background painting_4">
						<img src="img/painting_4.jpg" id="painting_3" data-index="3" class="painting" />
					</div>
					<div class="painting_title"><span>Suzanne Le Peletier</span><br>David</div>
				</div>
			</div>
		
			<div id="showroom" class="showroom">
				<h1>How does a frame change a painting?</h1>
				<div class="wall">
					<div class="frame_position">
						<div class="painting_position"></div>
					</div>
				</div>
				<div id="title" class="title animated bounce"><div class="selection_text"></div></div>
			</div>

			<div id="select-frame" class="select-frame">
				<div id="frames"></div>
				<!-- <div class="restart">
					<button onClick="location.reload()">Start Over</button>
				</div> -->
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/draggabilly.pkgd.min.js"></script>
		<script type="text/javascript" src="js/dragdrop.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
