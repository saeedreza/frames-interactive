<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>French Frame | Interactive App</title>
		
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="js/touche.js"></script>
		<!-- script type="text/javascript" src="js/modernizr.custom.js"></script -->
		<script type="text/javascript" src="js/modernizr.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			
			<!-- Painting menu -->
			<div id="painting-menu" class="painting-menu">
				<div id="paintings">
					<div>
						<img src="img/painting_1.jpg" data-index="0" class="painting" />
					</div>
					<div class="painting_info">
						<div class="painting_title">Vase of Flowers</div>
						<div class="painting_artist">Jan van Huysum</div>
					</div>
					<div>
						<img src="img/painting_2.jpg" data-index="1" class="painting" />
					</div>
					<div class="painting_info">
						<div class="painting_title">Mars and Venus, Allegory of Peace</div>
						<div class="painting_artist">Louis-Jean François Lagrenée</div>
					</div>
					<div>
						<img src="img/painting_3.jpg" data-index="2" class="painting" />
					</div>
					<div class="painting_info">
						<div class="painting_title">Spring (Jeanne Demarsy)</div>
						<div class="painting_artist">Édouard Manet</div>
					</div>
					<div>
						<img src="img/painting_4.jpg" data-index="3" class="painting" />
					</div>
					<div class="painting_info">
						<div class="painting_title">Suzanne Le Peletier de Saint –Fargeau</div>
						<div class="painting_artist">Jacques-Louis David</div>
					</div>
				</div>
			</div>

			<!-- Showroom -->
			<div id="showroom" class="showroom">
				
				<div class="nav">
					<div class="leftMenu">Select Paintings</div>
					<div class="rightMenu">Select Frames</div>
				</div>

				<div class="wall">
					<div class="painting_position">
						<img src="img/painting_placeholder.png" />
					</div>
					<div class="frame_position">
						<img src="img/frame_placeholder.png" />
					</div>
					<div id="label"><div class="text"></div></div>
				</div>
				<!-- painting description -->
				<div id="description"></div>
				<!-- matching text container -->
				<div id="textMatch"></div>
			</div>

			<!-- Frame menu -->
			<div id="frame-menu" class="frame-menu">
				<div id="frames"></div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/draggabilly.pkgd.min.js"></script>
		<script type="text/javascript" src="js/dragdrop.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
